<h1>My Cart</h1>

<table>
  <tr *ngFor="let item of addedItems">
    <td>
      <img [src]="item.image" alt="image of an {{item.name}}" width="100px">
    </td>

    <td>
      {{item.name | titlecase}}
    </td>

    <td>
      Quantity: {{item.quantity}}
    </td>

    <td>
      <button (click)="removeItem(item)">Remove</button>
    </td>
  </tr>
</table>
