<h1>Please Select</h1>

<table>
  <tr *ngFor="let item of inventory">
    <td>
      <img [src]="item.image" alt="image of an {{item.name}}" width="100px">
    </td>

    <td>
      {{item.name | titlecase}}
    </td>

    <td>
      <button (click)="addItem(item)">Add</button>
    </td>
  </tr>
</table>
